<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta name="MobileOptimized" content="176">
    <meta name="HandheldFriendly" content="True">
    <title>Kredit Kalkulyatori</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            padding: 16px;
            background-color: var(--tg-theme-bg-color, #f0f2f5);
            min-height: 100vh;
            color: var(--tg-theme-text-color, #000000);
        }

        /* Loading screen */
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: var(--tg-theme-bg-color, white);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .loading-container {
            width: 90%;
            max-width: 400px;
            position: relative;
            text-align: center;
        }

        .loading-text {
            color: var(--tg-theme-text-color, white);
            font-weight: bold;
            text-align: center;
            font-size: 16px;
            margin-top: 16px;
        }

        /* Form styles */
        .calculator-container {
            max-width: 600px;
            margin: 0 auto;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: var(--tg-theme-hint-color, #6c7278);
            font-size: 14px;
        }

        input, select {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--tg-theme-hint-color, #dfe1e5);
            border-radius: 8px;
            font-size: 16px;
            background: var(--tg-theme-bg-color, white);
            color: var(--tg-theme-text-color, #333);
            -webkit-appearance: none;
        }

        input:focus, select:focus {
            outline: none;
            border-color: var(--tg-theme-button-color, #3390ec);
        }

        /* Button style */
        button {
            width: 100%;
            padding: 12px;
            background: var(--tg-theme-button-color, #3390ec);
            color: var(--tg-theme-button-text-color, white);
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            -webkit-appearance: none;
        }

        button:active {
            opacity: 0.8;
        }

        /* Result table */
        .table-container {
            overflow-x: auto;
            margin-top: 20px;
            background: var(--tg-theme-bg-color, white);
            border-radius: 8px;
            -webkit-overflow-scrolling: touch;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            min-width: 600px;
        }

        th, td {
            padding: 12px;
            text-align: right;
            border: 1px solid var(--tg-theme-hint-color, #dfe1e5);
        }

        th {
            background: var(--tg-theme-secondary-bg-color, #f7f9fc);
            color: var(--tg-theme-hint-color, #6c7278);
            font-weight: 500;
            white-space: nowrap;
        }

        .year-total {
            background-color: var(--tg-theme-secondary-bg-color, #f0f0f0) !important;
            font-weight: bold;
        }

        .summary {
            margin-top: 20px;
            padding: 16px;
            background: var(--tg-theme-bg-color, white);
            border-radius: 8px;
        }

        .summary p {
            margin-bottom: 12px;
            color: var(--tg-theme-text-color, #333);
            font-size: 15px;
        }
    </style>
</head>
<body>
    <div id="loading" class="loading">
        <div class="loading-container">
            <div class="loading-text">YUKLANMOQDA...</div>
        </div>
    </div>

    <!-- Qolgan HTML qismi o'zgarishsiz -->

    <script>
        // Telegram WebApp initializatsiyasi
        window.Telegram.WebApp.ready();
        
        // Loading screen
        window.addEventListener('load', function() {
            setTimeout(() => {
                const loadingScreen = document.getElementById('loading');
                loadingScreen.style.opacity = '0';
                loadingScreen.style.transition = 'opacity 0.5s ease';
                setTimeout(() => {
                    loadingScreen.style.display = 'none';
                }, 500);
            }, 1000);
        });

        // Qolgan JavaScript kodlari o'zgarishsiz
    </script>
</body>
</html>
